<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <section class="total_section">
      <header>
        <p class="logo">ping<span class="logo_fullstop">.</span></p>
      </header>

      <section class="first_section">
        <h1 class="head">We are launching <strong class="soon">soon!</strong></h1>
        <p class="p">Subscribe and get notified</p>
      </section>


      <section>
        <form class="input_section">
          <input type="email" class="email" name="email_address" placeholder="Your email address..."/>
          <input type="submit" class="button" name="submit" value="Notify Me"/>
        </form>
      </section>

      <section>
        <img class="image" src="./images/illustration-dashboard.png" alt="image">
      </section>
      &copy; Copyright Ping. All rights reserved.

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Alofun Praise T.</a>.
        </p>
      </footer>
    </section>
  </body>

</html>
